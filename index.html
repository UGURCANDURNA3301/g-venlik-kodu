<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <title>güvenlik kodu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body onload="ornek()">
    <div>güvenlik kodu:</div>
    <br />
    <canvas id="güvenlikkodualani" width="150" height="50"></canvas>
    <br /><br />
    <button onclick="değiştir()">kodu değiştir</button>

    <script type="text/javascript" language="javascript">
      var islem;
      function ornek() {
        islem = document.getElementById("güvenlikkodualani").getContext("2d");
        islem.fillStyle = "yellow";
        degistir();
      }
      function degistir() {
        var metin = "";
        for (var baslangic = 0; baslangic < 6; baslangic++) {
          var rastgeledeger = Math.random();
          if (Math.raund(rastgeledeger) == 0) {
            metin += String.fromCharCode(48 + 9 * Math.random());
          } else {
            metin += String.fromCharCode(65 + 25 * Math.random());
          }
        }

        islem.clearRect(0, 0, 150, 50);
        islem.fillRect(0, 0, 150, 50);
        islem.font = "30px calibri";
        islem.strokeText(metin, 24, 34);
      }
    </script>
  </body>
</html>
